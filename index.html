        </div>

    <div class="col-lg-9 col-md-9 panel panel-body" id="userInfoPanel">
        <div id="user-info">
            <p><b>Name: </b><span id="name"</p>
            <p><b>Email-Address:</b><span id="email"></span></p>
            <p><b>Industry:</b><span id="industry"></span></p>
            <p><b>Title:</b><span id="title"></span></p>

    </div>

    <div id="userInputDiv" class="col-lg-9">

                <input type="text" class="form-control" placeholder="location" id="preferedLocations"  />
                <button class="btn btn-success" id="btnPreferedLocations"><span class="glyphicon glyphicon-plus"></span></button>
            </div>

            <div class="form-group" id="secondInputDiv">
                <input type="text" class="form-control" placeholder="Additional Skills" id="inputSkills"/>
                <button class="btn btn-success" id="btnInputSkills"><span class="glyphicon glyphicon-plus"></span></button>

            <div class="form-group" id= "thirdInputDiv">

        </form>
        
    </div>
